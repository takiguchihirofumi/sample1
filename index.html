<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株勉強会</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 95vw;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .scroll-image {
      animation: scrollUpDown 3s ease-in-out infinite alternate;
    }
    @keyframes scrollUpDown {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(40px);
      }
    }
    h1 {
      color: #2d3e50;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://openclipart.org/image/400px/svg_to_png/181722/stock.png" alt="株のイメージ" class="scroll-image" style="width:180px; margin-bottom: 1.5rem;">
    <h1>株勉強会</h1>
    <p>2025年テーマ下部の勉強会です。</p>
  </div>
</body>
</html>
